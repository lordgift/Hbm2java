plugins {
    id 'java'
}

group 'th.in.lordgift'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.hibernate:hibernate-core:4.3.5.Final'
    implementation 'org.hibernate:hibernate-tools:4.3.1.CR1'
    implementation 'org.slf4j:slf4j-log4j12:1.5.2'

    // database driver
    implementation("mysql:mysql-connector-java:8.0.15")
    implementation("com.microsoft.sqlserver:mssql-jdbc:9.2.1.jre8")
}

test {
    useJUnitPlatform()
}